<ion-view class="profile-view">
  <ion-nav-title>
    <span>Parent(s) Details </span>
    <a class="pull-right" ng-click="logout()">   <i class="icon ion-log-out"></i></a>
  </ion-nav-title>
    <ion-content padding="true">
                

   
      	  <h4 class="text-center">Parents Details </h4>
			    <div class="card" ng-repeat="par in parents" >
			      <div class="list">
			      	 <div class="item">
			              <h3 class="text-center">Names <b >{{par.parentNames}}</b></h3>
			              <h3 class="text-center">Date of Birth   {{par.parentDob | date:'dd/MM/yyyy'}} </h3>
			               <h3 class="text-center">Age  {{par.parentAge }}  </h3>
			        </div>
			      </div>    
			     
			       </div>
			        <button class="button button-clear pull-left icon-left ion-chevron-left button-calm" ng-click="back()" >Previous </button> 
                      
                         
   </ion-content> 
               
      </ion-view>
