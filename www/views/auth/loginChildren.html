<ion-view class="profile-view">
  <ion-nav-title>
    <span>Children Details </span>
    <a class="pull-right" ng-click="logout()">   <i class="icon ion-log-out"></i></a>
  </ion-nav-title>
    <ion-content padding="true">
                

   
      	  <h4 class="text-center">Children Details </h4>
			    <div class="card" ng-repeat="chil in children" >
			      <div class="list">
			      	 <div class="item">
			              <h3 class="text-center ">Names <b >{{chil.childName}}</b></h3>
			              <h3 class="text-center ">Date of Birth   {{chil.childDob | date:'dd/MM/yyyy'}} </h3>
			               <h3 class="text-center ">Age  {{chil.childAge }}  </h3>
			        </div>
			      </div>    
			     
			       </div>
			        <button class="button button-clear pull-left icon-left ion-chevron-left button-calm" ng-click="back()" >Previous </button> 
                      
   </ion-content> 
               
      </ion-view>
