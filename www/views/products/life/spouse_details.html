
<ion-view title="Spouse  Details" class="forms-view">
    <ion-content >
                

    <div class="card transbox2" >
       <div class="item">
           <button id="fab" class="button button-assertive pull-right" ng-click="back()">Next</button>
      </div> 
       <div class="list">
                             <div class="item item-text-wrap" >
                        <h4 class="dark text-center"><b>Premium Payable </b><p> <b> {{client.premiumpayable}}</b></p></h4>
                               </div>
                      
                           <div class="item item-text-wrap" >
                            <h3 class="text-center">Spouse (only One Allowed )</h3>
                         
                           </div>
                           <form name="spouseForm" novalidate >    
                            <div class="item item-input-inset">
                                      <label class="item item-input item-floating-label">  
                                         <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>Name</span>
                                      <input type="text" class="md-input" id="name" name="name" placeholder="Name " ng-model="client.spouse.name"  required>
                                      </label>
                                  </div>

                                  <div class="item item-input-inset">
                                      <label class="item item-input item-floating-label">  
                                         <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>Identification</span>
                                      <input type="text" class="md-input" name="id" id="id" placeholder="Identification" ng-model="client.spouse.id" required>
                                      </label>
                                  </div>
                               

                                  <div class="item item-input-inset">
                                      <label class="item item-input item-floating-label"> 
                                         <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>Phone Number</span> 
                                      <input type="text" class="md-input" name="contact"  id="contact" placeholder="Phone Number" ng-model="client.spouse.phonenumber" required>
                                      </label>
                                  </div>

                                 
                                 <div class="item item-input-inset">
                                      <label class="item item-input item-floating-label"> 
                                      Date of Birth 
                                        <input type="date"  id="dt" name="dt" placeholder="Birth Date " ng-model="client.spouse.dob"  ng-change="spousedob(client.spouse.dob)" required />
                                         
                                        </label>
                                    </div>


                                    <div class="text-center" >
                                       <i  style="color:#2e2eb8;"> {{client.spouse.dob | date: "yyyy-MM-dd"}}</i>
                                       <i style="color:#2e2eb8;"><p>Age  {{client.spouse.age}}</p></i>
                                     </div>
                               
                                  
                            </form>

                             <div class="padding">
                                <p class="assertive" ng-show="spouseForm.name.$error.required">* Name is required</p>
                                <p class="assertive" ng-show="spouseForm.id.$error.required">*  ID is required</p>
                                <p class="assertive" ng-show="spouseForm.contact.$error.required">* Phone Number is required</p>
                                <p class="assertive" ng-show="spouseForm.dt.$error.required">* Date Of Birth is required</p
                              </div>
                              
                                 
                           </div>
                               <button class="button button-block button-royal" ng-disabled="spouseForm.$invalid"  ng-click="saveSpouse(client.spouse)">Save</button>


                      </div>

               
   </ion-content> 
               
      </ion-view>
