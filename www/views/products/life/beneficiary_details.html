
<ion-view title="Beneficiary Details" class="forms-view">
    <ion-content >
                

    <div class="card transbox2" >
      <div class="list">
                           <div class="item item-text-wrap" >
                            <h3 class="text-center">Beneficiary details (Max One )</h3>
                           </div>
                          <form name="beneficiaryForm" novalidate >   
                            
                                      <label class="item item-input item-floating-label">  
                                    <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>Name</span>
                                      <input type="text" class="md-input" name="name" placeholder="Name " ng-model="client.beneficiary.name"  id="name"  required>
                                      </label>                                 

                                
                                    <label class="item item-input item-floating-label">  
                                      <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>ID Number</span>
                                      <input type="text" class="md-input" name="id" placeholder="ID Number" ng-model="client.beneficiary.id" id="id" required>
                                    </label>
                                
                                    <label class="item item-input item-floating-label"> 
                                      <span class="input-label">  <i class="icon ion-edit placeholder-icon"></i>Phone Number </span>  
                                      <input type="tel" class="md-input" name="contact" placeholder="Phone Number" ng-model="client.beneficiary.contacts"  id="contact" ng-minlength="10" ng-maxlength="20" required>
                                    </label>
                                 
                                 
                                      <label class="item item-input item-floating-label"> 
                                      Date of Birth 
                                        <input type="date"  id="dt" name="Dob" placeholder="Birth Date " ng-model="client.beneficiary.dob"  ng-change="beneficiarydob(client.beneficiary.dob)" required />
                                         
                                        </label>
                                  

                                    <div class="text-center" >
                                       <i  style="color:#2e2eb8;"> {{client.beneficiary.dob | date: "yyyy-MM-dd"}}</i>
                                       <i style="color:#2e2eb8;"><p>Age  {{client.beneficiary.age}}</p></i>
                                     </div>
                               
                                  
                            </form>


                             <div class="padding">
                                <p class="assertive" ng-show="beneficiaryForm.name.$error.required">* Name is required</p>
                                <p class="assertive" ng-show="beneficiaryForm.id.$error.required">*  ID is required</p>
                                <p class="assertive" ng-show="beneficiaryForm.contact.$error.required">* Phone Number is required</p>
                                <p class="assertive" ng-show="beneficiaryForm.Dob.$error.required">* Date Of Birth is required</p>
                                 <p class="assertive" ng-show="beneficiaryForm.contact.$error.maxlength">*Phone must be Less than 20 Characters</p>
                                <p class="assertive" ng-show="beneficiaryForm.contact.$error.minlength">*Phone must be More than 10 Characters</p>

                              </div>
                              
                                 
                           </div>
                               <button class="button button-block button-royal" ng-disabled="beneficiaryForm.$invalid" ng-click="saveBeneficiarydet(client.beneficiary)">Save</button>


                      </div>
               
   </ion-content> 
               
      </ion-view>
