<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">Preferences</div>

      <ion-toggle ng-model="airplaneMode" toggle-class="toggle-assertive">Receive App Notifications</ion-toggle>
      <ion-toggle ng-model="wifi" toggle-class="toggle-positive">News</ion-toggle>
      <ion-toggle ng-model="bluetooth" toggle-class="toggle-calm">Events</ion-toggle>
    

    
    </ul>
  </ion-content>
</ion-view>
