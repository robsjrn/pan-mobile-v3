<ion-view class="feeds-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>News</span>
  </ion-nav-title>
  <ion-content>


        <div class="item item-divider">
               <h3>Pan Africa Group News</h3>
              </div> 
    <div class="row categories-list">

    <div class="row categories-list">
      <div  class="col col-50">
        <div dynamic-anchor-fix>
        <a class="feed-category" href="https://panafricalife.co.ke/events/">
          <div helper-class="square-image">
            <img class="category-image" ng-src="img/pagNews.jpg" >
          </div>
          <div class="category-bg"></div>
          <span class="category-title">Our News </span>
        </a>
      </div>
      </div>
    </div>
    </div>

                      



      <div class="item item-divider">
                   <h3>Other News</h3>
              </div> 
    <div class="row categories-list">
 
      <div ng-repeat="category in feeds_categories" class="col col-50">
        <a class="feed-category" ui-sref="app.category-feeds({categoryId: (category.title | slugify)})">
          <div helper-class="square-image">
            <img class="category-image" ng-src="{{category.image}}" >
          </div>
          <div class="category-bg"></div>
          <span class="category-title">{{category.title}}</span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
